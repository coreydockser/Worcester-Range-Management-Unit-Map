    <script>

        async function createMap() {


            const worcester_range = await d3.json("worcester_range.json")
            const data = worcester_range.features

            console.log(data)
            
            const color = d3.scaleOrdinal(data.map(d => d.properties.NAME), ['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00'])

          
            

        



            const map = L.map("leaflet", {
                maxBounds: [[44.67451255330359, -72.15133666992189], [[44.18417357325395, -73.08380126953126]]],
                minZoom: 8,
                maxBoundsViscosity: 1
            }).setView(
                [44.42987934519187, -72.61793817578537],
                10
            );

            console.log(map.getBounds())

            L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
                attribution: `Data Source: <a href="https://geodata.vermont.gov/datasets/vt-protected-lands-database">VT Center for Geographic Information</a> | &copy; <a href="https://stadiamaps.com/" target="_blank">Stadia Maps</a> &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> | <i>Corey Dockser / Vermont Public </i>`,
            }).addTo(map);
            
           

           
            var range_group = L.featureGroup().addTo(map)


            function popups(feature, layer) {
                layer.bindPopup(`${feature.properties.NAME}`)
            }
            var range_layer = L.geoJSON(data, {
                onEachFeature: popups,
                style: function (geoJsonFeature) {
                    return {
                        fillColor: color(geoJsonFeature.properties.NAME),
                        fillOpacity: 1,
                        stroke: false
                    }
                }
            }).addTo(range_group)

            console.log(range_group.getBounds())

            



        }
        createMap()
    </script>
